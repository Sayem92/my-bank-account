<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Account</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com">git </script>
</head>
<body>
    <header class="mt-5">
        <h1 class="text-5xl text-center">Welcome To <span class="text-yellow-500">My Bank Account!!!</span></h1>
    </header>
    <main>
        <section class="w-9/12 bg-green-300 mt-12 mx-auto py-12 px-8">
            <h3 class="text-3xl mb-2 ">Please Login</h3>
            <div>
                <input class="w-9/12 py-2 px-2 block mb-2" type="email" name="" id="user-email" placeholder="Please type email">
                <input class="w-9/12 py-2 px-2 block mb-2" type="password" name="" id="user-password" placeholder="Please type password">
                <button id="btn-submit" class="bg-pink-600 hover:bg-sky-700  py-2 px-6 text-white rounded-lg" type="submit">Submit</button>
            </div>
            
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
